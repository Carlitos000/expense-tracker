<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.jpeg" alt="logo"> The Tracker
    </h1>
    
    <div class="balance-area">
        <h2>Balance 
            <span id="balance">0</span>
        </h2>
    </div>
    <div>
        <h3>Income </h3>
            <span id="income" class="income plus" >0</span>
        <h3>Expense </h3>
            <span id="expense" class="expense minus">0</span>

    </div>

    <h2>Add New Transaction</h2>
    <div class="transaction-area">
        <div>
        <label for="detail-box">Descripcion</label>
        <input id="detail-box" type="text" placeholder="Enter transaction detail">
        </div>
        <div>
        <label for="amount-box">Amount</label>
        <input id="amount-box" type="number" placeholder="Enter transaction amount">
        </div>

    </div>
    <button class="btn">Add Transaction</button>
    <p>Instructions</p>
    
    <div>
    <h2>Transaction History</h2>
        <ul id="history" class="tracker">x

        </ul>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
