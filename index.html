<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.jpeg" alt="logo"> The Tracker
    </h1>
    
    <div class="balance-area">
        <h2>Balance 
            <p id="balance">0</p>
        </h2>
    </div>
    <div class="results">
        <div>
        <h3>Income </h3>
            <p id="income" class="total plus" >0</p>
        </div>
        <div>
        <h3>Expense </h3>
            <p id="expense" class="total minus">0</p>
        </div>

    </div>

    <h2>Add New Transaction</h2>
    <div class="transaction-area">
        <div>
        <label for="detail-box">Description</label>
        <input id="detail-box" type="text" placeholder="Enter transaction detail">
        </div>
        <div>
        <label for="amount-box">Amount</label>
        <input id="amount-box" type="number" placeholder="Enter amount">
        </div>

    </div>
    <br>Instructions</br>
    <button class="btn">Add Transaction</button>
    
    <div>
    <h2>Transaction History</h2>
        <ul id="history" class="tracker">x

        </ul>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
